early_terminate:
  eta: 3
  min_iter: 10
  type: hyperband
method: bayes
metric:
  goal: minimize
  name: custom_metrics/sweep_metric
  target: 0.0
project: atc-sweep

parameters:
    dropout:
        distribution: uniform
        max: 0.5
        min: 0

    gae_lambda:
        distribution: uniform
        max:  1.0
        min: 0.6

    hidden_layer_1_size:
      values:
        - 64
        - 128
        - 512

    hidden_layer_2_size:
      values:
        - 64
        - 128
        - 512

    hidden_layer_3_size:
      values:
        - 64
        - 128
        - 512

    learn_rate:
        distribution: uniform
        max: 0.01
        min: 0.0001

    sgd_iterations:
        distribution: int_uniform
        max: 32
        min: 2

    clip_param:
        distribution: uniform
        max: 5
        min: 0.01

    batch_size:
      values:
        - 128
        - 512



program: atcenv/rllib_sweep.py
